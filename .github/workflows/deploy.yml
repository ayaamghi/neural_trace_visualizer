# Name for the workflow
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Sets permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Allows only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: fluroglancer/package-lock.json

      - name: Install dependencies
        working-directory: ./fluroglancer
        run: npm ci

      - name: Build
        working-directory: ./fluroglancer
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # THIS IS THE CORRECTED PATH
          path: './fluroglancer/build/v0.4.0'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4